- job:
    name: percona-server-8.0-param
    project-type: matrix
    defaults: global
    description: |
        Do not edit this job through the web!
    disabled: false
    concurrent: true
    auth-token: psparam80
    node: micro-amazon
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 50
        artifact-days-to-keep: -1
        artifact-num-to-keep: 50
    parameters:
    - string:
        name: GIT_REPO
        default: "https://github.com/percona/percona-server"
        description: URL to percona-server repository
    - string:
        name: BRANCH
        default: "8.0"
        description: Tag/Branch for percona-server repository
    - string:
        name: PERCONAFT_REPO
        default:
        description: URL to forked PerconaFT repository
    - string:
        name: PERCONAFT_BRANCH
        default:
        description: Tag/Branch for PerconaFT repository
    - string:
        name: TOKUBACKUP_REPO
        default:
        description: URL to forked Percona-TokuBackup repository
    - string:
        name: TOKUBACKUP_BRANCH
        default:
        description: Tag/Branch for Percona-TokuBackup repository
    - choice:
        name: JOB_CMAKE
        choices:
        - /usr/bin/cmake
        description: path to cmake binary
    - choice:
        name: COMPILER
        choices:
        - default
        description: compiler version
    - choice:
        name: ANALYZER_OPTS
        choices:
        -
        - -DWITH_ASAN=ON -DWITH_ASAN_SCOPE=ON
        - -DWITH_ASAN=ON
        - -DWITH_ASAN=ON -DWITH_ASAN_SCOPE=ON -DWITH_UBSAN=ON
        - -DWITH_ASAN=ON -DWITH_UBSAN=ON
        - -DWITH_UBSAN=ON
        - -DWITH_MSAN=ON
        - -DWITH_VALGRIND=ON
        description: Enable code checking
    - choice:
        name: WITH_TOKUDB
        choices:
        - "OFF"
        - "ON"
        description: Compile TokuDB engine
    - choice:
        name: WITH_ROCKSDB
        choices:
        - "OFF"
        - "ON"
        description: Compile RocksDB engine
    - choice:
        name: WITH_ROUTER
        choices:
        - "OFF"
        - "ON"
        description: Whether to build MySQL Router
    - choice:
        name: WITH_MYSQLX
        choices:
        - "ON"
        - "OFF"
        description: Whether to build with support for X Plugin
    - string:
        name: CMAKE_OPTS
        default:
        description: cmake options
    - string:
        name: MAKE_OPTS
        default:
        description: make options, like VERBOSE=1
    - choice:
        name: DEFAULT_TESTING
        choices:
        - "yes"
        - "no"
        description: Run mysql-test-run.pl
    - choice:
        name: HOTBACKUP_TESTING
        choices:
        - "yes"
        - "no"
        description: Run mysql-test-run.pl --suite tokudb_backup
    - choice:
        name: TOKUDB_ENGINES_MTR
        choices:
        - "yes"
        - "no"
        description: Run mtr --suite=engines/iuds,engines/funcs --mysqld=--default-storage-engine=tokudb
    - string:
        name: TOKUDB_ENGINES_MTR_ARGS
        default:
        description: TokuDB specific mtr args
    - choice:
        name: CI_FS_MTR
        choices:
        - "yes"
        - "no"
        description: Run case-insensetive MTR tests
    - string:
        name: MTR_ARGS
        default: --unit-tests-report
        description: "mysql-test-run.pl options, for options like: --big-test --only-big-test --nounit-tests --unit-tests-report"
    - string:
        name: MTR_REPEAT
        default: "1"
        description: Run each test N number of times, --repeat=N
    - choice:
        name: KEYRING_VAULT_MTR
        choices:
        - "yes"
        - "no"
        description: Run mtr --suite=keyring_vault
    - string:
        name: KEYRING_VAULT_V1_VERSION
        default: "0.9.6"
        description: Specifies version of Hashicorp Vault for V1 tests
    - string:
        name: KEYRING_VAULT_V2_VERSION
        default: "1.6.2"
        description: Specifies version of Hashicorp Vault for V2 tests
    - choice:
        name: LABEL
        choices:
        - docker-32gb
        - docker
        description: Run build on specified instance type. If "-DWITH_ASAN=ON -DWITH_ASAN_SCOPE=ON -DWITH_UBSAN=ON" are specified above, docker-32gb is used unconditionally.
    axes:
      - axis:
         type: user-defined
         name: CMAKE_BUILD_TYPE
         values:
          - RelWithDebInfo
          - Debug
      - axis:
         type: user-defined
         name: DOCKER_OS
         values:
          - centos:6
          - centos:7
          - centos:8
          - ubuntu:xenial
          - ubuntu:bionic
          - ubuntu:focal
          - debian:stretch
          - debian:buster
    builders:
    - trigger-builds:
      - project: percona-server-8.0-pipeline
        current-parameters: true
        predefined-parameters: |
          DOCKER_OS=${DOCKER_OS}
          CMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}
        block: true
        block-thresholds:
          build-step-failure-threshold: FAILURE
          unstable-threshold: never
          failure-threshold: FAILURE
    - shell: |
        sudo find . -name "*.xml" -o -name "*.log" -delete
    - copyartifact:
        project: percona-server-8.0-pipeline
        which-build: specific-build
        build-number: "${TRIGGERED_BUILD_NUMBERS_percona_server_8_0_pipeline}"
        do-not-fingerprint: true
    - shell: |
        echo "${TRIGGERED_BUILD_NUMBERS_percona_server_8_0_pipeline}" > PIPELINE_BUILD_NUMBER
        gunzip build.log.gz
