- job:
    name: percona-server-8.0-trunk
    project-type: matrix
    defaults: global
    description: |
        Do not run this job manually!
        Do not edit this job through the web!
    disabled: false
    concurrent: false
    auth-token: pstrunk80
    node: docker
    triggers:
    - pollscm:
        cron: "H 23 * * 7,1-4"
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
    parameters:
    - string:
        name: MTR_ARGS
        default: --unit-tests-report --big-test
        description: "Do not change the value of this patameter. This is a trunk job and it should not be run manually."
    axes:
      - axis:
         type: user-defined
         name: CMAKE_BUILD_TYPE
         values:
          - RelWithDebInfo
          - Debug
      - axis:
         type: user-defined
         name: DOCKER_OS
         values:
          - centos:6
          - centos:7
          - ubuntu:xenial
          - ubuntu:bionic
          - ubuntu:cosmic
          - ubuntu:disco
          - debian:stretch
          - roboxes-rhel8
    scm:
    - git:
        branches:
        - "8.0"
        url: "https://github.com/percona/percona-server.git"
    builders:
    - trigger-builds:
      - project: percona-server-8.0-pipeline
        current-parameters: true
        predefined-parameters: |
          DOCKER_OS=${DOCKER_OS}
          CMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}
        block: true
        block-thresholds:
          build-step-failure-threshold: FAILURE
          unstable-threshold: never
          failure-threshold: FAILURE
    - shell: |
        sudo find . -name "*.xml" -o -name "*.log" -delete
    - copyartifact:
        project: percona-server-8.0-pipeline
        which-build: specific-build
        build-number: "${TRIGGERED_BUILD_NUMBERS_percona_server_8_0_pipeline}"
        do-not-fingerprint: true
    - shell: |
        echo "${TRIGGERED_BUILD_NUMBERS_percona_server_8_0_pipeline}" > PIPELINE_BUILD_NUMBER
        gunzip build.log.gz
    publishers:
    - warnings:
        workspace-file-scanners:
        - file-pattern: 'build.log'
          scanner: 'GNU C Compiler 4 (gcc)'
        run-always: true
        shouldDetectModules: false
    - junit:
        results: "**/junit.xml"
        keep-long-stdio: true
    - archive:
        artifacts: 'PIPELINE_BUILD_NUMBER'
