- job:
    name: percona-server-5.6-trunk
    project-type: matrix
    defaults: global
    description: |
        Do not change the parameter in this job if you run it manually.
        Do not edit this job through the web!
    disabled: false
    concurrent: false
    auth-token: pstrunk56
    node: micro-amazon
    triggers:
    - timed: H 23 * * 1-5
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
    parameters:
    - string:
        name: MTR_ARGS
        default: --unit-tests-report --big-test
        description: "Do not change the value of this parameter."
    axes:
      - axis:
         type: user-defined
         name: CMAKE_BUILD_TYPE
         values:
          - RelWithDebInfo
          - Debug
      - axis:
         type: user-defined
         name: DOCKER_OS
         values:
          - centos:6
          - centos:7
          - i386/centos:6
          - ubuntu:xenial
          - ubuntu:bionic
          - ubuntu:disco
          - debian:jessie
          - debian:stretch
    builders:
    - trigger-builds:
      - project: percona-server-5.6-pipeline
        current-parameters: true
        predefined-parameters: |
          DOCKER_OS=${DOCKER_OS}
          CMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}
        block: true
        block-thresholds:
          build-step-failure-threshold: FAILURE
          unstable-threshold: never
          failure-threshold: FAILURE
    - shell: |
        sudo find . -name "*.xml" -o -name "*.log" -delete
    - copyartifact:
        project: percona-server-5.6-pipeline
        which-build: specific-build
        build-number: "${TRIGGERED_BUILD_NUMBERS_percona_server_5_6_pipeline}"
        do-not-fingerprint: true
    - shell: |
        echo "${TRIGGERED_BUILD_NUMBERS_percona_server_5_6_pipeline}" > PIPELINE_BUILD_NUMBER
        gunzip build.log.gz
    publishers:
    - warnings:
        workspace-file-scanners:
        - file-pattern: 'build.log'
          scanner: 'GNU C Compiler 4 (gcc)'
        run-always: true
        shouldDetectModules: false
    - junit:
        results: "**/*.xml"
        keep-long-stdio: true
    - archive:
        artifacts: 'PIPELINE_BUILD_NUMBER'
